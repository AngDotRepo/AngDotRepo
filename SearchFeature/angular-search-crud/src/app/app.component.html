<div>
  <div><h3 >Search only location names here</h3></div>
  <input type="text" placeholder="type here..."  [(ngModel)] = "searchText" style="margin: 0px auto;">
  <br>
  <br>
  
  <div><h3 style="margin-left: 515px">Select only location names below</h3></div>
  <div class="col-sm-10">
    <select name="Location" class="dropdown-content" style="margin-left: 605px; background-color: rgb(101, 101, 234);">
      <option>--Select a location--</option>
      <option *ngFor="let dep of dropDown$">
        {{dep.locationName}}
      </option>
    </select>
  </div>

  <table class="styled-table" style="margin: 40px auto;">
    <thead>
      <tr>
          <th>ID </th>
          <th>OrderStatus </th>
          <th>OrderProvince </th>
          <th>LocationName </th>
       
          <!-- <th>ID </th>
          <th>OrderStatus </th>
          <th>OrderProvince </th> -->
      </tr>
    </thead>
      <tbody>
      <!-- <tr *ngFor="let post of posts$"> -->

      <tr class="active-row" *ngFor="let order of orders$ | searchFilter:searchText" >
      <!-- <tr class="active-row" *ngFor="let order of orders$ | searchFilter:searchText | myCustomFilter:(selectDataComp.selectedValues$ | async)" > -->

        <!-- <td>{{post.id}} </td>
          <td>{{post.title}} </td>
          <td>{{post.author}} </td> -->
                  
          <td>{{order.id}} </td>
          <td>{{order.orderStatus}} </td>
          <td>{{order.orderProvince}} </td> 
          <td>{{order.locationName}} </td> 
      </tr>   
      <p  class= "p-tag" *ngIf="orders$.length===0" >No records found</p> 
     

    </tbody> 
  </table>
  </div>
