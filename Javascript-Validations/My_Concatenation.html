<!DOCTYPE html>
<html>
<head>
<style>
#myHeader {
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
} 
#demo {
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
}
.blink_on {
opacity: 1;
}
.blink_off {
opacity: 0;
}
#button {
  position: fixed; /* or position: absolute; */
    top: 10;
    right: 0;
 }
</style>
</head>
<body>

<h1 id="myHeader">My Concatenation</h1>

  <label for="fname">First name:</label><br><br>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label><br><br>
  <input type="text" id="lname" name="lname"><br><br>

  <div><input id="button" type="button" value="ExportToCSV"></div>

  <label for="userid">User Id:</label><br><br>
  <input type="text" id="userid" name="userid" readonly><br><br>
  <label for="id">Id:</label><br><br>
  <input type="text" id="id" name="id" readonly><br><br>

  <label for="title">Title:</label><br><br>
  <input type="text" id="title" name="title" readonly><br><br>
  <label for="completed">Completed:</label><br><br>
  <input type="text" id="completed" name="completed" readonly><br><br>

  <input type="submit"
onclick = "consumingFunc();">
<button type="button" onclick="ClearFields();">Clear</button>

<p id="demo" name="demoname"></p><br><br>

<script>
function myConcatenation()
{

var fName = document.getElementsByName('fname')[0].value 

var lName = document.getElementsByName('lname')[0].value 

if (!fName.match(/\S/)) 
    {
        alert("FirstName is Not given");
    } 
    
if (!lName.match(/\S/)) 
    {
        alert("LastName is Not given");
    } 

var fullName = fName +" "+ lName;

return fullName;

}

function ClearFields() 
{
  document.getElementsByName('fname')[0].value = "";
  document.getElementsByName('lname')[0].value = "";
  document.getElementsByName('userid')[0].value = "";
  document.getElementsByName('id')[0].value = "";
  document.getElementsByName('title')[0].value = "";
  document.getElementsByName('completed')[0].value = "";
  document.getElementById('demo').innerHTML = "";
}

async function consumingFunc() {
  let obj;

  const res = await fetch('https://jsonplaceholder.typicode.com/todos/2')

  obj = await res.json();

  document.getElementsByName('userid')[0].value = obj.userId;
  document.getElementsByName('id')[0].value = obj.id;
  document.getElementsByName('title')[0].value = obj.title;
  document.getElementsByName('completed')[0].value = obj.completed;

  var fnametextBox = document.getElementById('fname');
    if (fnametextBox.value == "")
        return false;
  
  var lnametextBox = document.getElementById('lname');
    if (lnametextBox.value == "")
        return false;
}

</script>

</body>
</html>
