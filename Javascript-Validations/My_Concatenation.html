<!DOCTYPE html>
<html>
<head>
<style>
#myHeader {
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
} 
#demo {
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
} 
</style>
</head>
<body>

<h1 id="myHeader">My Concatenation</h1>

  <label for="fname">First name:</label><br><br>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label><br><br>
  <input type="text" id="lname" name="lname"><br><br>

<input type="submit"
onclick="document.getElementById('demo').innerHTML = myConcatenation()">
<button type="button" onclick="ClearFields();">Clear</button>

<p id="demo" name="demoname"></p><br><br>


<script>
function myConcatenation()
{

var fName = document.getElementsByName('fname')[0].value 

var lName = document.getElementsByName('lname')[0].value 

if (!fName.match(/\S/)) 
    {
        alert("FirstName is Not given");
    } 
    
if (!lName.match(/\S/)) 
    {
        alert("LastName is Not given");
    } 

var fullName = fName +" "+ lName;

return fullName;

}

function ClearFields() 
{

  if(document.getElementsByName('fname')[0].value==="") {alert("Nothing To Clear On FirstName");}

  if(document.getElementsByName('fname')[0].value==="") {alert("Nothing To Clear On LastName");}

  document.getElementsByName('fname')[0].value = "";
  document.getElementsByName('lname')[0].value = "";
  document.getElementById('demo').innerHTML = "";
}

</script>

</body>
</html>
